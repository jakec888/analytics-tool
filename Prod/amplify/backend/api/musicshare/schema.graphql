type Link @model @auth(rules: [{allow: owner}]){
  id: ID!
  userId: String
  redirectId: String
  redirectURL: String
  link: String
  title: String
  date: String
  data: [Data] @connection(name: "Data")
}
type Data @model @auth(rules: [{allow: owner}]){
  id: ID!
  date: String
  clicks: Int
  link: Link @connection(name: "Data")
}